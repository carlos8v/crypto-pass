<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="vendor/axios.min.js"></script>
  <script src="scripts/home.js" type="module"></script>
  <title>crypto-pass | Home</title>
</head>
<body>
  <main class="wrapper">
    <aside class="user-container">
      <div class="section-header">
        <p class="title">User</p>
      </div>
      <div class="user-content">
        <p class="username"></p>
        <i class="fas fa-key">
          <span class="passwords-count">0</span>
        </i>
      </div>
      <button class="log-out">Log out</button>
    </aside>
    <section class="home-container">
      <div class="section-header">
        <p class="title">Your Passwords</p>
        <button class="new-password">New</button>
      </div>
      <div class="passwords-container"></div>
      <div class="no-passwords-saved">You don't have any saved passwords yet</div>
    </section>
  </main>
  <section class="notification copy"></section>
  <section class="contrast"></section>
  <section class="box delete-box">
    <header class="box-header">
      <p>Are you sure?</p>
      <button class="box-header-btn" name="delete-box">
        <i class="fas fa-times"></i>
      </button>
    </header>
    <div class="warn">You won't be able to recover this password</div>
    <main class="box-content">
      <p>Please type <strong class="pass-name">carlos8v/gadocoin</strong> to confirm.</p>
      <input type="text" class="box-input delete-input" pass-id="-1" service="">
      <button class="box-btn delete-btn" disabled>I understand the consequences, delete this password</button>
    </main>
  </section>
</body>
</html>
